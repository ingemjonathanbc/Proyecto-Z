<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StoicBot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Merriweather:wght@400;700&family=Inter:wght@300;400;600&family=Anton&family=Bebas+Neue&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0c0a09;
      /* warm gray 950 */
      color: #e7e5e4;
      /* warm gray 200 */
    }

    .font-serif-display {
      font-family: 'Cinzel', serif;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1c1917;
    }

    ::-webkit-scrollbar-thumb {
      background: #44403c;
      border-radius: 4px;
    }

    /* Ken Burns Effect */
    @keyframes ken-burns {
      0% {
        transform: scale(1.0) translate(0, 0);
      }

      50% {
        transform: scale(1.15) translate(-1%, -1%);
      }

      100% {
        transform: scale(1.0) translate(0, 0);
      }
    }

    .animate-ken-burns {
      animation: ken-burns 20s ease-in-out infinite;
    }
  </style>
